name: C/C++ CI
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup MSVC
      uses: microsoft/setup-msbuild@v1.1

    - name: Setup Windows SDK
      uses: microsoft/setup-windowsSDK@v1
      with:
        version: 10.0.20348.0

    - name: Create Build Directory
      run: mkdir build
      
    - name: Build MsCtfMonitor DLL
      run: |
        cl.exe /LD Exploit/MsCtfMonitor.c /link /OUT:build/MsCtfMonitor.dll
      shell: cmd
      
    - name: Build Exploit
      run: |
        cl.exe Exploit/exploit.c /link /OUT:build/exploit.exe user32.lib advapi32.lib shell32.lib ntdll.lib
      shell: cmd
        
    - name: Verify Build
      run: |
        if (Test-Path "build\MsCtfMonitor.dll") { 
            Write-Host "MsCtfMonitor.dll built successfully" 
        } else { 
            Write-Error "MsCtfMonitor.dll build failed"
            exit 1
        }
        if (Test-Path "build\exploit.exe") { 
            Write-Host "exploit.exe built successfully" 
        } else { 
            Write-Error "exploit.exe build failed"
            exit 1
        }
      shell: pwsh
        
    - name: Upload Artifacts
      uses: actions/upload-artifact@v3
      with:
        name: CVE-2024-6769-exploit
        path: |
          build/MsCtfMonitor.dll
          build/exploit.exe
          README.md
          screenshot-high.png
          screenshot-medium-plus.png

    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          build/MsCtfMonitor.dll
          build/exploit.exe
          README.md
          screenshot-high.png
          screenshot-medium-plus.png
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Check File Sizes
      run: |
        Get-ChildItem build\*.dll, build\*.exe | ForEach-Object {
            Write-Host "$($_.Name) - $($_.Length) bytes"
        }
      shell: pwsh
